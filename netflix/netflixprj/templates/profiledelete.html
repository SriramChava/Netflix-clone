{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class='bg-primary_black min-h-screen py-20 md:py-32 flex-col flex items-center bg-opacity-75'
    style="background-image: url('{% static 'assets/background_netflix.jpg' %}');">
    <div class="flex flex-wrap justify-center  w-10/12  md:w-6/12">
        <div class="w-full md:w-8/12 bg-gray-900 p-5 rounded-lg">
            <form method="POST">{% csrf_token %}
                <h1 class="text-4xl text-center text-gray-100 font-medium">
                    Delete A Profile
                </h1>
                <div class="my-4">
                    <Label class='text-lg text-gray-200 font-medium mb-3'>
                        Profile Name
                    </Label>
                    <input required class="p-2 bg-gray-500 rounded-sm text-gray-200 outline-none block w-full"
                        type="text" name="name" id="id_name" placeholder="Profile name">
                </div>
                <div class="flex justify-center items-center">
                    <button class="px-4 py-2 rounded-md outline-none bg-primary_red text-gray-100" type="submit">Delete
                        Profile</button>
                </div>
            </form>
            <div class="flex justify-center items-center my-4">
                <a href="{% url 'netflixpp:profile-list'%}">
                    <button class="px-4 py-2 rounded-md outline-none bg-primary_red text-gray-100" type="submit">Go
                        back</button>
                </a>
            </div>
        </div>
    </div>

</section>

{% endblock content %}
